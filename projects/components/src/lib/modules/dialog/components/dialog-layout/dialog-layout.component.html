@if (translateKey()) {
  <h2 mat-dialog-title>{{ translateKey() + '.title' | translate }}</h2>
}
<div mat-dialog-content>
  <ng-content></ng-content>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">{{ 'bpa.global.no' | translate }} (Esc)</button>
  <button mat-button [disabled]="(valid$ | async) !== true" (click)="submit()" cdkFocusInitial>{{ 'bpa.global.okay' | translate }} (Enter)</button>
</mat-dialog-actions>
