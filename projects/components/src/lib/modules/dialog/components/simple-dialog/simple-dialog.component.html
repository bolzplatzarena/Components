<h2 mat-dialog-title>{{ data.translateKey + '.title' | translate }}</h2>
<div mat-dialog-content>
  {{ data.translateKey + '.content' | translate }}
</div>
<mat-dialog-actions align="end">
  <button mat-button [matDialogClose]="false">
    {{ 'global.no' | translate }} (Esc)
  </button>
  <button mat-button (click)="submit()" cdkFocusInitial>
    {{ 'global.okay' | translate }} (Enter)
  </button>
</mat-dialog-actions>
