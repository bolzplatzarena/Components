<button mat-stroked-button style="position: relative" [disabled]="loading">
  {{ text }}
  @if (loading) {
    <mat-spinner
        color="primary"
        [strokeWidth]="2"
        [diameter]="20"
        style="position: absolute; left: 50%; top: 0; margin-left: -10px;">
    </mat-spinner>
  }
</button>
