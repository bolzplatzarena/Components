@switch (type) {
  @case ('raised') {
    <button mat-raised-button [disabled]="loading" [color]="color">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>
  }
  @case ('stroked') {
    <button mat-stroked-button [disabled]="loading" [color]="color">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>
  }
}

<ng-template #content>
  {{ text }}
  @if (loading) {
    <mat-spinner
        color="primary"
        [strokeWidth]="2"
        [diameter]="20"
        style="position: absolute; left: 50%; top: 0; margin-left: -10px;">
    </mat-spinner>
  }
</ng-template>
