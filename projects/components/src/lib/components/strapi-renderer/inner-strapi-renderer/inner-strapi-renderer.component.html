@for (contentNode of content(); track $index) {
  @if (isParagraph(contentNode)) {
    <p>
      <bpa-inner-strapi-renderer [content]="contentNode.children" [debug]="debug()"></bpa-inner-strapi-renderer>
    </p>
  } @else if (isText(contentNode)) {
    <bpa-text-renderer [content]="contentNode"></bpa-text-renderer>
  } @else if (isLink(contentNode)) {
    <bpa-link-renderer [content]="contentNode">
      <bpa-inner-strapi-renderer [content]="contentNode.children" [debug]="debug()"></bpa-inner-strapi-renderer>
    </bpa-link-renderer>
  } @else if (isCode(contentNode)) {
    <bpa-code-renderer>
      <bpa-inner-strapi-renderer [content]="contentNode.children" [debug]="debug()"></bpa-inner-strapi-renderer>
    </bpa-code-renderer>
  } @else if (isHeading(contentNode)) {
    <bpa-heading-renderer [content]="contentNode">
      <bpa-inner-strapi-renderer [content]="contentNode.children" [debug]="debug()"></bpa-inner-strapi-renderer>
    </bpa-heading-renderer>
  } @else if (debug()) {
    <p>
      Not supported type: {{ contentNode.type }}
    </p>
  }
}
