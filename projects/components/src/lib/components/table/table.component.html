<mat-progress-bar *ngIf="progress" [mode]="loading ? 'indeterminate' : 'determinate'"></mat-progress-bar>
<bpa-inner-table *ngIf="innerData && displayedColumns"
                 [columnConfig]="columnConfig"
                 [columns]="columns"
                 [sortable]="sortable"
                 [edit]="edit"
                 [delete]="delete"
                 [translateKey]="translateKey"
                 [dataset]="innerData"
                 [displayedColumns]="displayedColumns"
                 (deleteEvent)="deleteAction($event)"
                 (editEvent)="editAction($event)">
    <ng-content></ng-content>
</bpa-inner-table>
