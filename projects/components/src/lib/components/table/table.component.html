<bpa-inner-table *ngIf="innerData && displayedColumns"
                 [columnConfig]="columnConfig"
                 [columns]="columns"
                 [sortable]="sortable"
                 [edit]="edit"
                 [delete]="delete"
                 [translateKey]="translateKey"
                 [dataset]="innerData"
                 [displayedColumns]="displayedColumns"
                 [progress]="progress"
                 [loading]="loading"
                 (deleteEvent)="deleteAction($event)"
                 (editEvent)="editAction($event)">
  <ng-content></ng-content>
</bpa-inner-table>
