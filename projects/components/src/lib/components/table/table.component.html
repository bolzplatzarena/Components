<bpa-inner-table *ngIf="dataset && displayedColumns"
                 [columnConfig]="columnConfig"
                 [columns]="columns"
                 [sortable]="sortable"
                 [edit]="edit"
                 [delete]="delete"
                 [translateKey]="translateKey"
                 [dataset]="dataset"
                 [displayedColumns]="displayedColumns"
                 (deleteEvent)="deleteAction($event)"
                 (editEvent)="editAction($event)"></bpa-inner-table>
<mat-progress-bar *ngIf="!dataset" mode="indeterminate"></mat-progress-bar>
